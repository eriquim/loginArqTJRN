<ion-content padding>
    <h2>Arquitetura TJRN Login</h2>
    <form [attr.formGroup]="loginForm" (ngSubmit)="doLogin(loginForm.value)">
        <ion-card>
            <ion-card-header>
                <ion-card-title>Entrar no sistema</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">Usuario</ion-label>
                    <ion-input type="text" formControlName="username"></ion-input>

                </ion-item>
                <ion-item>
                    <ion-label position="floating">Senha</ion-label>
                    <ion-input type="password"  formControlName="password"></ion-input>
                </ion-item>
                <ion-item lines="none" padding-top>
                    <ion-button expand="full" size="default" shape="round" color="success" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </form>
</ion-content>
